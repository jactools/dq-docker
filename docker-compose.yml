services:
  dq_docker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    # Mount the project into the container for convenient development.
    # Remove the `volumes` entry in production if you prefer the wheel-built image.
    volumes:
      - ./:/usr/src/app:delegated
    environment:
      # Default command to run inside the container; can be overridden
      - DQ_CMD=dq_docker.run_adls_checkpoint
    entrypoint: /usr/local/bin/docker-entrypoint.sh
    # Use $$ to defer variable expansion into the container runtime, so
    # docker-compose doesn't require the host environment to provide it.
    command: sh -c "python -m $${DQ_CMD}"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    # Serve the Data Docs generated by the project. Mount the local_site
    # folder so updates from the runtime are visible immediately.
    volumes:
      - ./gx/uncommitted/data_docs/local_site:/usr/share/nginx/html:ro
    restart: unless-stopped
