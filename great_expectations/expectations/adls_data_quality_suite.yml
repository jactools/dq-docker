# great_expectations/expectations/adls_data_quality_suite.yml

meta:
  great_expectations_version: 1.9.0 # Adjust to your version

expectations:
  # Completeness Check: Ensure a crucial column has NO missing (null) values
- expectation_type: expect_column_values_to_not_be_null
  kwargs:
    column: id
    # Optional: configure the acceptable threshold (this means 100% complete)
    mostly: 1.0 

  # Uniqueness Check: Ensure an ID column contains only unique values
- expectation_type: expect_column_values_to_be_unique
  kwargs:
    column: id

  # Example of a partial completeness check (e.g., email column can have 95% completeness)
- expectation_type: expect_column_values_to_not_be_null
  kwargs:
    column: email
    mostly: 0.95 
