name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build & test dependencies
        run: |
          chmod +x ./scripts/setup_dev_env.sh || true
          # Run the repository's setup script which creates `.venv`, installs dev
          # dependencies (including great_expectations) and installs the package.
          bash ./scripts/setup_dev_env.sh

      - name: Install ADLS extras (optional)
        run: |
          # Only install ADLS extras when RUN_ADLS_TESTS is explicitly set to 'true'
          if [ "${RUN_ADLS_TESTS:-}" != "true" ]; then
            echo "RUN_ADLS_TESTS != 'true' - skipping ADLS extras install"
            exit 0
          fi
          echo "RUN_ADLS_TESTS is true; installing ADLS extras"
          source .venv/bin/activate
          pip install -r requirements-adls.txt

      - name: Set DQ_DATA_SOURCE for tests
        run: |
          echo "DQ_DATA_SOURCE=ds_sample_data" >> $GITHUB_ENV

      - name: Run full test suite
        env:
          DQ_DATA_SOURCE: ds_sample_data
        run: |
          # Run tests using the venv Python created by the setup script so CI
          # environment matches local developer setup.
          PYTHONPATH=. .venv/bin/python -m pytest -q
