name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest toml

      - name: Run unit tests (fast)
        run: |
          # Run the tiny test that validates the pyproject version script.
          PYTHONPATH=. pytest -q tests/test_update_pyproject_version.py
