name: Check requirements up-to-date

on:
  pull_request:

jobs:
  check-requirements:
    name: Check generated requirements
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install TOML parser
        run: python3 -m pip install --upgrade pip && python3 -m pip install toml

      - name: Generate requirements
        run: python3 .github/scripts/generate_requirements.py

      - name: Verify requirements file is up-to-date
        run: |
          git --no-pager status --porcelain
          git diff --exit-code requirements.txt || (echo "requirements.txt is out of date. Run .github/scripts/generate_requirements.py and commit the changes." && exit 1)
