name: Update pyproject version on PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  update-pyproject-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install toml dependency
        run: python -m pip install --upgrade pip && pip install toml

      - name: Show PR number
        run: echo "PR number = ${{ github.event.number }}"

      - name: Update pyproject version (patch -> PR number)
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          python .github/scripts/update_pyproject_version.py $PR_NUMBER pyproject.toml

      - name: Commit and push changes (safe)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore(release): set pyproject version to patch=${{ github.event.number }}" || echo "No changes to commit"

          # Ensure we have the latest remote branch state to avoid push conflicts.
          # Fetch the target branch and attempt to rebase local changes on top of it.
          TARGET=${{ github.head_ref }}
          git fetch origin "$TARGET" || true
          if git rev-parse --verify "origin/$TARGET" >/dev/null 2>&1; then
            # Try to rebase onto remote branch; if rebase fails, abort and continue.
            git rebase --abort 2>/dev/null || true
            if ! git rebase "origin/$TARGET"; then
              echo "Rebase failed; aborting rebase and continuing to push with force-with-lease"
              git rebase --abort 2>/dev/null || true
            fi
          fi

          # Push. If the push is rejected due to remote changes, use --force-with-lease
          if ! git push origin HEAD:"$TARGET"; then
            echo "Push rejected; attempting force-with-lease to update remote branch"
            git push --force-with-lease origin HEAD:"$TARGET"
          fi
