name: Increment pyproject patch on push

on:
  push:
    branches: ['**']

jobs:
  increment-patch:
    if: "${{ github.actor != 'github-actions[bot]' }}"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install toml dependency
        run: python -m pip install --upgrade pip && pip install toml

      - name: Increment patch in pyproject.toml
        run: python .github/scripts/update_pyproject_version.py pyproject.toml

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          if ! git diff --cached --quiet; then
            git commit -m "chore(release): increment patch version"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to pyproject.toml"
          fi
